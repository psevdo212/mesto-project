<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./image/header/logo.svg"
        alt="логотип сайта"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./image/profile/Zhak-Iv.jpg"
          alt="аватар пользователя"
        />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button
            type="button"
            aria-label="Изменить"
            class="profile__edit-button"
          ></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button
          type="button"
          aria-label="Добавить"
          class="profile__add-button"
        ></button>
      </section>
      <section class="places">
        <div class="place">
          <button class="place__delete" type="button" aria-label="Удалить"></button>
          <img
            class="place__image"
            src="./image/place/karach-cherk.jpg"
            alt="Замок на горе"
          />
          <div class="place__title-wrap">
            <h2 class="place__title">Карачаевск</h2>
            <button
              type="button"
              aria-label="Нравится"
              class="place__like"
            ></button>
          </div>
        </div>
        <div class="place">
          <img
            class="place__image"
            src="./image/place/elbrus.jpg"
            alt="Эльбрус на фоне рассветного неба"
          />
          <div class="place__title-wrap">
            <h2 class="place__title">Гора Эльбрус</h2>
            <button
              type="button"
              aria-label="Нравится"
              class="place__like"
            ></button>
          </div>
        </div>
        <div class="place">
          <img
            class="place__image"
            src="./image/place/dombai.jpg"
            alt="Горный пик с ледником на склоне"
          />
          <div class="place__title-wrap">
            <h2 class="place__title">Домбай</h2>
            <button
              type="button"
              aria-label="Нравится"
              class="place__like"
            ></button>
          </div>
        </div>
        <div class="place">
          <img
            class="place__image"
            src="./image/place/elbrus.jpg"
            alt="Эльбрус на фоне рассветного неба"
          />
          <div class="place__title-wrap">
            <h2 class="place__title">Гора Эльбрус</h2>
            <button
              type="button"
              aria-label="Нравится"
              class="place__like"
            ></button>
          </div>
        </div>
        <div class="place">
          <img
            class="place__image"
            src="./image/place/dombai.jpg"
            alt="Горный пик с ледником на склоне"
          />
          <div class="place__title-wrap">
            <h2 class="place__title">Домбай</h2>
            <button
              type="button"
              aria-label="Нравится"
              class="place__like"
            ></button>
          </div>
        </div>
        <div class="place">
          <img
            class="place__image"
            src="./image/place/karach-cherk.jpg"
            alt="Замок на горе"
          />
          <div class="place__title-wrap">
            <h2 class="place__title">Карачаево-Черкессия</h2>
            <button
              type="button"
              aria-label="Нравится"
              class="place__like"
            ></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__window">
        <form class="popup__form" name="profile-edit">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            class="popup__item"
            type="text"
            name="username"
            id="username"
            placeholder="Жак-Ив Кусто"
            required
          />
          <input
            class="popup__item"
            type="text"
            name="description"
            id="description"
            placeholder="Исследователь океана"
            required
          />
          <button class="popup__submit-button" type="submit">
            Сохранить
          </button>
        </form>
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-button"
        ></button>
      </div>
    </section>
    <section class="newplace">
      <div class="newplace__window">
        <form class="newplace__form" name="place-add">
          <h2 class="newplace__title">Новое место</h2>
          <input
            class="newplace__item"
            type="text"
            name="place-name"
            id="place-name"
            placeholder="Название"
            required
          />
          <input
            class="newplace__item"
            type="text"
            name="image-link"
            id="image-link"
            placeholder="Ссылка на картинку"
            required
          />
          <button class="newplace__submit-button" type="submit">
            Создать
          </button>
        </form>
        <button
          type="button"
          aria-label="Закрыть"
          class="newplace__close-button"
        ></button>
      </div>
    </section>
    <section class="image-big">
      <div class="image-big__window">
        <figure class="image-big__figure">
          <img class="image-big__image"  src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
                alt="Архыз">
          <figcaption class="image-big__figcaption">Архыз</figcaption>
        </figure>
        <button
          type="button"
          aria-label="Закрыть"
          class="image-big__close-button"
        ></button>
      </div>
    </section>
    <script src="./script/index.js"></script>
  </body>
</html>
