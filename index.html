<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./image/header/logo.svg" class="header__logo" />
      <div class="header__bottom-line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./image/profile/Zhak-Iv.png"
          alt="аватар пользователя"
        />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="place-cards">
        <div class="place">
          <img class="place__image" src="./image/place/karach-cherk.png" alt="Замок на горе" />
          <div class="place__title-wrap">
            <h2 class="place__title">Карачаевск</h2>
            <img class="place__like" src="./image/place/heart.svg" alt="значок нравится">
          </div>
        </div>
        <div class="place">
          <img class="place__image" src="./image/place/elbrus.png" alt="Эльбрус на фоне рассветного неба" />
          <div class="place__title-wrap">
            <h2 class="place__title">Гора Эльбрус</h2>
            <img class="place__like" src="./image/place/heart.svg" alt="значок нравится">
          </div>
        </div>
        <div class="place">
          <img class="place__image" src="./image/place/dombai.png" alt="Горный пик с ледником на склоне" />
          <div class="place__title-wrap">
            <h2 class="place__title">Домбай</h2>
            <img class="place__like" src="./image/place/heart.svg" alt="значок нравится">
          </div>
        </div>
        <div class="place">
          <img class="place__image" src="./image/place/elbrus.png" alt="Эльбрус на фоне рассветного неба" />
          <div class="place__title-wrap">
            <h2 class="place__title">Гора Эльбрус</h2>
            <img class="place__like" src="./image/place/heart.svg" alt="значок нравится">
          </div>
        </div>
        <div class="place">
          <img class="place__image" src="./image/place/dombai.png" alt="Горный пик с ледником на склоне" />
          <div class="place__title-wrap">
            <h2 class="place__title">Домбай</h2>
            <img class="place__like" src="./image/place/heart.svg" alt="значок нравится">
          </div>
        </div>
        <div class="place">
          <img class="place__image" src="./image/place/karach-cherk.png" alt="" />
          <div class="place__title-wrap">
            <h2 class="place__title">Карачаево-Черкессия</h2>
            <img class="place__like" src="./image/place/heart.svg" alt="значок нравится">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </body>
</html>
