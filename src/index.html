<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="<%=require('./image/header/logo.svg')%>"
        alt="логотип сайта"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar">
          <img class="profile__img"
            src="<%=require('./image/profile/Zhak-Iv.jpg')%>"
            alt="аватар пользователя"
          />
        </div>
        <div class="profile__info">
          <h1 class="profile__title"></h1>
          <button
            type="button"
            aria-label="Изменить"
            class="profile__edit-button"

          ></button>
          <p class="profile__subtitle"></p>
        </div>
        <button
          type="button"
          aria-label="Добавить"
          class="profile__add-button"

        ></button>
      </section>
      <section class="places">
        <ul class="places__ul"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_edit" >
      <div class="popup__window">
        <form class="popup__form" name="profile-edit">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            class="popup__item"
            type="text"
            name="username"
            id="username"
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            pattern="^[а-яА-Яa-zA-Z-_ ]+$"
            data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы."
            required
          />
          <p class="popup__input-error username-error">Error message</p>
          <input
            class="popup__item"
            type="text"
            name="description"
            id="description"
            placeholder="Профессия"
            minlength="2"
            maxlength="200"
            pattern="^[а-яА-Яa-zA-Z-_ ]+$"
            data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы."
            required
          />
          <p class="popup__input-error description-error">Error message</p>
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-button"
        ></button>
      </div>
    </section>
    <section class="popup popup_newplace" >
      <div class="popup__window">
        <form class="popup__form" name="place-add" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input
            class="popup__item"
            type="text"
            name="place-name"
            id="place-name"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            pattern="^[а-яА-Яa-zA-Z-_ ]+$"
            data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы."
            required
          />
          <p class="popup__input-error place-name-error"></p>
          <input
            class="popup__item"
            type="url"
            name="image-link"
            id="image-link"
            placeholder="Ссылка на картинку"
            required
          />
          <p class="popup__input-error image-link-error"></p>
          <button class="popup__submit-button" type="submit">Создать</button>
        </form>
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-button"
        ></button>
      </div>
    </section>
    <section class="popup image-big">
      <div class="image-big__window">
        <figure class="image-big__figure">
          <img
            class="image-big__image"
            src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg"
            alt="alttext"
          />
          <figcaption class="image-big__figcaption"></figcaption>
        </figure>
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-button"
        ></button>
      </div>
    </section>
    <section class="popup avatar" >
      <div class="popup__window">
        <form class="popup__form" name="avatar" novalidate>
          <h2 class="popup__title avatar__title">Обновить аватар</h2>
          <input
            class="popup__item"
            type="url"
            name="avatar-link"
            id="avatar-link"
            placeholder="Ссылка на картинку"
            required
          />
          <p class="popup__input-error avatar-link-error"></p>
          <button class="popup__submit-button avatar__submit-button" type="submit">Сохранить</button>
        </form>
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-button"
        ></button>
      </div>
    </section>
    <template id="place-template">
      <div class="place">
        <button
          class="place__delete"
          type="button"
          aria-label="Удалить"
        ></button>
        <img class="place__image" src="" alt="" />
        <div class="place__title-wrap">
          <h2 class="place__title"></h2>
          <div class="place__like-wrap">
            <button type="button" aria-label="Нравится" class="place__like"></button>
            <span class="place__like-count"></span>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
